<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./to-do.html">Shopping List</a></li>
            <li><a href="#list">Feedback</a></li>

        <img src="./checklist.png" class="logo">
    </nav>
    <div>
        <h1>Feedback Form</h1>
        <form>
            <div> 
                <label for="name">Name:</label> 
                <input id="id1" type="text" class="" name="name" placeholder="Enter your name here" minLength="2" maxLength="8"/> 
                <!-- <button id="submit1">Submit</button>  -->
            </div>
            <div> 
                <label for="email">Email:</label> 
                <input id="id3" type="email" class="input" name="email" placeholder="Enter your email here" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/> 
                <!-- <button id="submit2">Submit</button>  -->
            </div>
            <div> 
                <label for="phone">Phone Number:</label> 
                <input id="id2" type="tel" class="input" name="phone" placeholder="Enter your number here" pattern="[0-9]{10}"/> 

            </div>
            <button id="submit1">Submit</button> 

        </form>
        <p id="demo"></p>
    </div>
  <!-- <script src="to-do.js"></script> -->
  <script src="feedback.js"></script>

</body>
